    <script type="text/javascript">
      function search() {
        var searchInput = document.getElementById("searchInput");
        var searchValue = searchInput.value.toLowerCase();
        var searchResults = document.getElementById("searchResults");

        // Clear previous search results
        searchResults.innerHTML = "";

        // Get all anchor elements with a specific class or attribute
        var anchorElements = document.querySelectorAll("a[data-name]");

        for (var i = 0; i < anchorElements.length; i++) {
          var anchorName = anchorElements[i]
            .getAttribute("data-name")
            .toLowerCase();

          if (anchorName.includes(searchValue)) {
            var resultItem = document.createElement("a");
            resultItem.href = anchorElements[i].href;
            resultItem.textContent = anchorElements[i].textContent;
            resultItem.classList.add("search-result");
            searchResults.appendChild(resultItem);
          }
        }
      }
    </script>
