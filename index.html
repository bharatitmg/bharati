<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch live Sports</title>
    <meta name="description" content="Watch live football, cricket, matches Stay updated with real-time scores, highlights, and commentary.">
    <meta name="keywords" content="ICC World Cup 2023, Euoropean League, fifa, live stream, cricket, scores, highlights, commentary">
    <meta name="author" content="bharatitamang.com.np">
    
    <!-- Add other relevant meta tags if needed -->
    
    <!-- Open Graph Protocol for better sharing on social media -->
    <meta property="og:title" content="ICC World Cup 2023 - Bangladesh vs Afghanistan Live">

    <meta property="og:image" content="https://example.com/icc-world-cup-2023-thumbnail.jpg"> <!-- Add a relevant image URL -->
    <meta property="og:url" content="https://example.com/icc-world-cup-2023-live"> <!-- Add the URL of your webpage -->
    <meta property="og:type" content="article"> <!-- Change to "video" if applicable -->
    
    <!-- Twitter Card for better sharing on Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="ICC World Cup 2023 - Bangladesh vs Afghanistan Live">
    <meta name="twitter:description" content="Watch the ICC World Cup 2023 match live between Bangladesh and Afghanistan. Stay updated with real-time scores, highlights, and commentary.">
    <meta name="twitter:image" content="https://example.com/icc-world-cup-2023-thumbnail.jpg"> <!-- Add a relevant image URL -->
    
    <!-- Favicon (Replace with your favicon.ico) -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">

    <!-- Custom CSS Stylesheet -->
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="text-white">Watch Live Bharatitamang.com.np</h1>
                <nav class="nav">
                    <a class="nav-link text-white" href="/">Home</a>
                </nav>
            </div>
        </div>
    </header>

    <main class="py-5">
        <section class="container">
            <h2>Watch live Sports</h2>
            <ul id="pageList">
                <!-- JavaScript will add the list of pages here -->
            </ul>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2023 Bharatitamang.com.np</p>
        </div>
    </footer>

    <!-- Bootstrap JS (Include at the end of the body for better performance) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>

    <script>
        // JavaScript code to populate the pageList
        window.onload = function () {
            var sitemapUrls = [
                "https://bharatitamang.com.np/watch-bangladesh-vs-afghanistan.html",
                "https://bharatitamang.com.np/watch-england-vs-bangladesh.html",
                "https://bharatitamang.com.np/watch-india-vs-australia.html",
                "https://bharatitamang.com.np/watch-newzealand-vs-netherlands.html",
                "https://bharatitamang.com.np/watch-pakistan-vs-srilanka.html",
                "https://bharatitamang.com.np/watch-south-africa-vs-srilanka.html",
                "https://bharatitamang.com.np/index.html",
                "https://bharatitamang.com.np/watch-england-vs-newzealand.html",
                "https://bharatitamang.com.np/watch-pakistan-vs-netherlands.html"
            ];

            var pageList = document.getElementById("pageList");

            sitemapUrls.forEach(function (url) {
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                link.href = url;
                link.textContent = url;
                listItem.appendChild(link);
                pageList.appendChild(listItem);
            });
        };
    </script>
</body>
</html>
