<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin</title>
</head>

<body>
  <h1>Add a New Post</h1>
  <form id="addPostForm">
    <label for="imageSrc">Image Source:</label>
    <input type="url" id="imageSrc" required><br>

    <label for="postTitle">Post Title:</label>
    <input type="text" id="postTitle" required><br>

    <label for="postContent">Post Content:</label><br>
    <textarea id="postContent" rows="4" cols="50" required></textarea><br>

    <label for="postDescription">Post Description:</label><br>
    <textarea id="postDescription" rows="4" cols="50" required></textarea><br>

    <label for="postKeywords">Post Keywords (comma-separated):</label>
    <input type="text" id="postKeywords" required><br>

    <button type="submit">Add Post</button>
  </form>

  <script src="admin.js"></script>
</body>

</html>
